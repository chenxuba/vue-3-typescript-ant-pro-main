<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/logo-header.png" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>实训平台</title>
    <script>
      // 禁用暗色模式自动检测，强制浅色模式
      (function () {
        // 移除可能存在的 dark class
        document.documentElement.classList.remove('dark')
        // 清除暗色模式相关的 localStorage 设置
        localStorage.removeItem('vueuse-color-scheme')
      })()
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script src="/loading.js"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
